<div class="relative z-10 min-h-[90vh]">
  <div class="container grid min-h-[90vh] justify-center gap-5 md:grid-cols-2">
    <div class="flex max-w-sm flex-col justify-center gap-5">
      <div class="flex items-center gap-3">
        <button
          size="s"
          tuiIconButton
          icon="icons/chevron-left.svg"
          shape="rounded"
        ></button>
        <p class="text-lg font-semibold text-primary">Выбрать другую роль</p>
      </div>
      <h3 class="pb-5 text-2xl font-semibold">
        Вход или регистрация для частных лиц
      </h3>
      <tui-input-phone
        tuiTextfieldSize="l"
        [tuiTextfieldLabelOutside]="true"
        tuiTextfieldIconLeft="icons/mobile-phone.svg"
        [formControl]=""
      >
        Номер телефона
        <input tuiTextfield autocomplete="tel" />
      </tui-input-phone>
      <button tuiButton routerLink="/auth/code">Продолжить</button>
      <button tuiButton appearance="flat">
        <span class="text-primary">Забыли пароль?</span>
      </button>
    </div>
    <div class="relative hidden md:flex">
      <img
        class="absolute bottom-0 left-0 h-4/5 w-full"
        src="images/auth-banner.svg"
        alt=""
      />
    </div>
  </div>
  <div
    class="absolute right-0 top-0 -z-[1] hidden h-full w-1/3 bg-primary md:block"
  ></div>
  <div
    class="absolute bottom-0 right-0 -z-[1] hidden h-2/3 w-[45%] rounded-ss-[100px] bg-primary md:block"
  ></div>
</div>
