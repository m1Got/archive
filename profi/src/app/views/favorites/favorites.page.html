<div class="relative hidden overflow-hidden bg-primary py-4 md:block md:py-8">
  <div class="container">
    <div class="relative z-10">
      <app-search />
    </div>
    <div
      class="absolute -bottom-48 -left-16 h-80 w-80 rounded-full bg-fire"
    ></div>
    <div class="absolute -right-6 -top-16 h-36 w-36 rounded-full bg-fire"></div>
  </div>
</div>
<div class="relative py-2 md:py-4">
  <div class="container">
    <div class="hidden items-center justify-between gap-4 md:flex">
      <tui-breadcrumbs size="l">
        <a *tuiItem tuiLink routerLink="/" class="font-medium"> Главная </a>
        <a
          *tuiItem
          tuiLink
          routerLink="/favorites"
          routerLinkActive="text-primary"
          class="font-medium"
        >
          Избранное
        </a>
      </tui-breadcrumbs>
      <div
        (click)="navigationService.back()"
        class="flex cursor-pointer items-center gap-3"
      >
        <button
          size="s"
          tuiIconButton
          icon="icons/chevron-left.svg"
          shape="rounded"
        ></button>
        <p class="text-base font-medium text-primary">Назад</p>
      </div>
    </div>
  </div>
  <div class="full-divider"></div>
</div>
<div class="py-6 md:py-16">
  <div class="container">
    <ion-segment [(ngModel)]="activeSegment">
      <ion-segment-button value="requests">
        <ion-label>Заявки</ion-label>
      </ion-segment-button>
      <ion-segment-button value="performers">
        <ion-label>Исполнители</ion-label>
      </ion-segment-button>
    </ion-segment>
    <div class="py-5">
      <app-requests *ngIf="activeSegment === 'requests'" />
      <app-performers *ngIf="activeSegment === 'performers'" />
    </div>
    <ng-container *ngIf="favoriteItems.length === 0">
      <div class="flex min-h-[30rem] flex-col items-center justify-center">
        <button size="xl" shape="rounded" tuiIconButton appearance="flat">
          <ion-icon
            color="primary"
            src="icons/heart-heavy.svg"
            size="large"
          ></ion-icon>
        </button>
        <h3 class="title py-3">Ваш список желаний пуст</h3>
        <p class="text-xl text-medium">
          Создайте свой первый запрос в список желаний
        </p>
      </div>
    </ng-container>
  </div>
</div>
