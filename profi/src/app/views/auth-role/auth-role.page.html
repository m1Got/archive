<div class="relative z-10 min-h-[90vh]">
  <div class="container grid min-h-[90vh] justify-center gap-5 md:grid-cols-2">
    <div class="flex flex-col justify-center gap-5">
      <h3 class="pb-5 text-2xl font-semibold md:pb-10">Выберите свою роль</h3>
      <ion-card class="card max-w-xs" routerLink="/auth/phone">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-semibold">Заказчик</h3>
          <button
            tuiIconButton
            appearance="whiteblock"
            icon="icons/chevron-right.svg"
            shape="rounded"
            size="s"
          ></button>
        </div>
        <p class="w-2/3 py-4 text-base">Специалистов с отличными отзывами</p>
      </ion-card>
      <ion-card class="card max-w-xs" routerLink="/auth/phone">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-semibold">Исполнитель</h3>
          <button
            tuiIconButton
            appearance="whiteblock"
            icon="icons/chevron-right.svg"
            shape="rounded"
            size="s"
          ></button>
        </div>
        <p class="w-2/3 py-4 text-base">Специалистов с отличными отзывами</p>
      </ion-card>
      <ion-card
        class="card max-w-xs"
        routerLink="/auth/phone"
        [routerAnimation]=""
      >
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-semibold">Юридическое лицо</h3>
          <button
            tuiIconButton
            appearance="whiteblock"
            icon="icons/chevron-right.svg"
            shape="rounded"
            size="s"
          ></button>
        </div>
        <p class="w-2/3 py-4 text-base">Специалистов с отличными отзывами</p>
      </ion-card>
    </div>
    <div class="relative hidden md:flex">
      <img
        class="absolute bottom-0 left-0 h-3/4 w-full"
        src="images/auth-banner.svg"
        alt=""
      />
    </div>
  </div>
  <div
    class="absolute right-0 top-0 -z-[1] hidden h-full w-1/3 bg-primary md:block"
  ></div>
  <div
    class="absolute bottom-0 right-0 -z-[1] hidden h-2/3 w-[45%] rounded-ss-[100px] bg-primary md:block"
  ></div>
</div>
