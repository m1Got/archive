<swiper [config]="config">
  <ng-template swiperSlide *ngFor="let store of stories; let i = index">
    <button
      class="rounded-full border border-solid border-primary p-1"
      (click)="show(i, preview)"
    >
      <tui-avatar
        new
        size="xl"
        class="!h-[clamp(65px,_7vw,_75px)] !w-[clamp(65px,_7vw,_75px)]"
        avatarUrl="images/executor-01.jpg"
        [rounded]="true"
      ></tui-avatar>
    </button>
  </ng-template>
</swiper>

<ng-template #preview let-preview>
  <tui-preview [rotatable]="false" [zoomable]="false">
    <ion-progress-bar
      class="relative top-6 mx-auto w-11/12"
      [value]="progress"
      color="light"
    ></ion-progress-bar>
    <div class="w-full max-w-sm">
      <img class="rounded-xl" src="images/store-banner.jpg" alt="" />
    </div>
    <button
      icon="tuiIconClose"
      tuiIconButton
      tuiPreviewAction
      (click)="preview.complete()"
    ></button>
  </tui-preview>
</ng-template>
