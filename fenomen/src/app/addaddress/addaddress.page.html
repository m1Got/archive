<ion-header>
  <ion-toolbar color="light">
    <header class="header">
      <div class="header-start">
        <ion-buttons slot="start">
          <ion-back-button text="" icon="arrow-back-outline"> </ion-back-button>
        </ion-buttons>
      </div>
      <div class="header-center">
        <ion-text class="header-title"></ion-text>
      </div>
      <div class="header-end"></div>
    </header>
    <header class="page-header">
      <div class="page-header__start">
        <h2 class="page-title">Добавить адрес</h2>
      </div>
      <div class="page-header__end"></div>
    </header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-input inputmode="tel" placeholder="улица и дом" class="custom" />
  <ion-row>
    <ion-col size="4">
      <ion-input inputmode="tel" placeholder="квартира" class="custom" />
    </ion-col>
    <ion-col size="4">
      <ion-input inputmode="tel" placeholder="подъезд" class="custom" />
    </ion-col>
    <ion-col size="4">
      <ion-input inputmode="tel" placeholder="домофон" class="custom" />
    </ion-col>
  </ion-row>
  <ion-textarea
    autoGrow
    inputmode="tel"
    placeholder="комментарий"
    class="custom"
  />
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="primary" expand="block"> сохранить </ion-button>
  </ion-toolbar>
</ion-footer>
