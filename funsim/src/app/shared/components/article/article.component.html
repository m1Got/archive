<article class="article">
  <ion-title size="xl" underline *ngIf="outerTitle">
    <h2 class="ion-text-wrap">{{ outerTitle }}</h2>
  </ion-title>
  <div class="article__content">
    <div class="article__image">
      <img [src]="image" />
    </div>
    <div class="article__text">
      <ion-title size="xl" underline *ngIf="innerTitle">
        <h2 class="ion-text-wrap">{{ innerTitle }}</h2>
      </ion-title>
      <ion-text>{{ text }}</ion-text>
    </div>
  </div>
</article>
