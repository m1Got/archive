<ion-header>
  <ion-toolbar class="ion-no-padding-horizontal">
    <ion-title>
      <translate
        nameRU="Available countries"
        nameKZ="Қолжетімді елдер"
        nameEN="Доступные страны"
      />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modal.dismiss()">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="ion-no-padding">
    <ion-searchbar [(ngModel)]="searchRegions"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-list id="modal-list" [inset]="true">
    <ion-item
      *ngFor="let region of regions | filterByField : searchRegions : 'name'"
    >
      {{ region.name }}
    </ion-item>
  </ion-list>
</ion-content>
