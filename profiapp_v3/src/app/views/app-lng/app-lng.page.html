<ion-content [fullscreen]="true">
  <img
    class="absolute z-[-1] w-full h-2/3"
    src="assets/images/lng-page-gradient.svg"
    alt=""
  />
  <div class="relative h-1/2 z-[2] w-full [&>img]:scale-90">
    <img
      class="absolute -left-3 top-10"
      src="assets/images/flags/ellipce-lng-gb.svg"
      alt=""
    />
    <img
      class="absolute left-1/2 top-10"
      src="assets/images/flags/ellipce-lng-de.svg"
      alt=""
    />
    <img
      class="absolute -right-4 top-12"
      src="assets/images/flags/ellipce-lng-sa.svg"
      alt=""
    />
    <img
      class="absolute bottom-20 -left-3"
      src="assets/images/flags/ellipce-lng-es.svg"
      alt=""
    />
    <img
      class="absolute top-[35%] left-[25%]"
      src="assets/images/flags/ellipce-lng-uz.svg"
      alt=""
    />
    <img
      class="absolute bottom-[20%] -right-3"
      src="assets/images/flags/ellipce-lng-ru.svg"
      alt=""
    />
  </div>
  <div class="relative z-10 p-5">
    <div class="text-center">
      <h3 class="text-2xl font-semibold">Выберите язык</h3>
      <p class="py-5">
        Пожалуйста, выберите, какой язык вы хотите. Вы можете изменить позже в
        профиле.
      </p>
    </div>
    <div class="grid gap-3 pt-4">
      <ion-item [button]="true" lines="none" color="light" class="rounded-lg">
        <ion-avatar slot="start" class="w-8 h-8 my-3">
          <img src="assets/images/flags/uz.png" />
        </ion-avatar>
        <ion-label>O’zbekcha</ion-label>
      </ion-item>
      <ion-item [button]="true" lines="none" color="light" class="rounded-lg">
        <ion-avatar slot="start" class="w-8 h-8 my-3">
          <img src="assets/images/flags/ru.png" />
        </ion-avatar>
        <ion-label>Русский</ion-label>
      </ion-item>
      <ion-item [button]="true" lines="none" color="light" class="rounded-lg">
        <ion-avatar slot="start" class="w-8 h-8 my-3">
          <img src="assets/images/flags/gb.png" />
        </ion-avatar>
        <ion-label>English</ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
