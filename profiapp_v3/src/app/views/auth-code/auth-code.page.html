<ion-content [fullscreen]="true" class="ion-padding">
  <img
    class="absolute -top-[20%] left-0 scale-[2]"
    src="assets/images/primary-texture.svg"
  />
  <div class="relative z-10 flex h-full flex-col">
    <div class="relative flex-[25%] [&>img]:scale-90">
      <button
        size="m"
        tuiIconButton
        shape="rounded"
        appearance="secondary"
        icon="assets/icons/chevron-back-outline.svg"
        class="z-10"
      ></button>
      <img
        class="absolute left-1/3 top-0"
        src="assets/images/auth/auth-phone-key.svg"
      />
      <img
        class="absolute -left-5 bottom-0"
        src="assets/images/auth/auth-phone-call.svg"
      />
      <img
        class="absolute right-0 top-10"
        src="assets/images/auth/auth-phone-instruments.svg"
      />
    </div>
    <div class="flex-[40%]">
      <div class="p-8 text-center">
        <h3 class="text-2xl font-semibold">Введите свой код</h3>
        <p class="py-5">
          Код подтверждения был отправлен на номер
          <span class="font-bold">+998 97 123 45 67</span>
        </p>
      </div>
      <div class="flex justify-center py-5">CODE INPUTS</div>
      <div class="text-center text-[#747474]">
        Возникли проблемы?
        <span class="text-primary underline">Отправить еще раз.</span>
      </div>
    </div>
    <div class="flex-[35%]"></div>
  </div>
</ion-content>
