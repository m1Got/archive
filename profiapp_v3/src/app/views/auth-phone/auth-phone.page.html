<ion-content [fullscreen]="true" class="ion-padding">
  <img
    class="absolute -top-[20%] left-0 scale-[2]"
    src="assets/images/primary-texture.svg"
  />
  <div class="relative z-10 flex h-full flex-col">
    <div class="relative flex-[25%] [&>img]:scale-90">
      <button
        size="m"
        tuiIconButton
        shape="rounded"
        appearance="secondary"
        icon="assets/icons/chevron-back-outline.svg"
        class="z-10"
      ></button>
      <img
        class="absolute left-1/3 top-0"
        src="assets/images/auth/auth-phone-key.svg"
      />
      <img
        class="absolute -left-5 bottom-0"
        src="assets/images/auth/auth-phone-call.svg"
      />
      <img
        class="absolute right-0 top-10"
        src="assets/images/auth/auth-phone-instruments.svg"
      />
    </div>
    <div class="flex-[40%]">
      <div class="p-8 text-center">
        <h3 class="text-2xl font-semibold">Введите номер телефона</h3>
        <p class="py-5">Mы отправим вам код подтверждения</p>
      </div>
      <label class="grid">
        <span class="text-[#A4A4A4]">Телефон номер</span>
        <ion-item>
          <ion-input label="+998" placeholder="-- --- -- --"></ion-input>
          <!-- @if (discount.value) {
          <img class="mr-2 w-7" src="assets/images/auth/boriga-baraka.svg" />
          } -->
          <ion-icon
            color="success"
            src="assets/icons/checkmark-success-circle.svg"
            class="flex-shrink-0"
          />
        </ion-item>
      </label>
      <div class="py-5">
        <tui-checkbox-labeled size="l" [formControl]="discount">
          Участьвовать в акции
          <span class="font-semibold text-primary">Boriga Baraka</span>
        </tui-checkbox-labeled>
      </div>
    </div>
    <div class="flex flex-[35%] flex-col justify-end gap-3">
      <div class="text-center">
        <p class="text-[#747474]">Нажимая “Получить код” я принимаю</p>
        <a href="#" class="text-primary underline">
          условия пользовательского соглашения
        </a>
      </div>
      <ion-button expand="block">Получить код</ion-button>
      <ion-button expand="block" color="light">
        <span class="text-primary">Продолжить без регистрации</span>
      </ion-button>
    </div>
  </div>
</ion-content>
