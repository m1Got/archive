<ion-header [translucent]="true">
  <ion-toolbar class="primary-toolbar">
    <div class="primary-toolbar--inner">
      <button
        size="m"
        shape="rounded"
        tuiButton
        appearance="whiteblock"
        class="icon-button"
        (click)="navCtrl.back()"
      >
        <ion-icon
          class="text-lg"
          color="primary"
          src="assets/icons/chevron-back-outline.svg"
        />
      </button>
      <ion-title>Пополнение счета</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <button size="xl" tuiButton appearance="outline" class="w-full">
    Баланс: 155 000UZS
  </button>
  <div class="flex gap-5 py-5">
    <button
      class="w-full max-w-[250px] rounded-2xl border-2 border-solid p-6 md:p-10"
      [class]="activePayment === 'click' ? 'border-primary':'border-tertiary'"
      (click)="activePayment = 'click'"
    >
      <img class="h-16 w-full object-contain" src="assets/images/click.svg" />
    </button>
    <button
      class="w-full max-w-[250px] rounded-2xl border-2 border-solid p-6 md:p-10"
      [class]="activePayment === 'payme' ? 'border-primary':'border-tertiary'"
      (click)="activePayment = 'payme'"
    >
      <img class="h-16 w-full object-contain" src="assets/images/payme.svg" />
    </button>
  </div>
  <ng-container *ngIf="activePayment === 'click'">
    <label tuiLabel="Сумма">
      <tui-input [tuiTextfieldLabelOutside]="true" [formControl]="">
        Введите сумму
      </tui-input>
    </label>
  </ng-container>
  <ng-container *ngIf="activePayment === 'payme'">
    <label tuiLabel="Сумма">
      <tui-input [tuiTextfieldLabelOutside]="true" [formControl]="">
        Введите сумму
      </tui-input>
    </label>
  </ng-container>
</ion-content>

<ion-footer>
  <ion-toolbar class="secondary-toolbar">
    <ion-button expand="block">Пополнить баланс</ion-button>
  </ion-toolbar>
</ion-footer>
